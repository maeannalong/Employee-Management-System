<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #551c1c;
      color: #940000;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

   
    header {
      background-color: #5a0303;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .search-login {
      display: flex;
      gap: 10px;
    }

    .search-input {
      padding: 5px;
    }

    .search-btn {
      padding: 5px 10px;
      background-color: #5a0300;
      color: rgb(255, 255, 255);
      border: none;
      cursor: pointer;
    }

    .login-icon {
      color: rgb(255, 255, 255);
      cursor: pointer;
      font-size: 1.0em;
      background-color:#5a0300 ;
      margin-top: 5px;
    }

    
    .slideshow-container {
      position: relative;
      overflow: hidden;
      margin: 20px 0;
    }

    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }


    
    .gallery {
      margin: 20px 0;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

   
    .location {
      margin: 20px 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    
    .youtube-video {
      margin: 20px 0;
      text-align: center;
    }

    
    .social-media {
      text-align: center;
      margin: 20px 0;
    }

    .social-media a {
      margin: 0 10px;
      color: #720202;
      font-size: 1.5em;
      text-decoration: none;
    }

    .social-media a:hover {
      color: #e74c3c;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #520505;
      color: white;
      margin-top: 20px;
    }

    
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 234, 234, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: #3a0802;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #fdfdfd;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 30px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
      border-radius: 50%;
  }

  .fa:hover {
        opacity: 0.7;
  }

  .fa-facebook {
      background: #3B5998;
      color: white;
  } 

  .fa-twitter {
      background: #55ACEE;
      color: white;
  }

  .fa-google {
      background: #dd4b39;
      color: white;
  }
    .fa-youtube {
        background: #bb0000;
        color: white;
    }




  </style>
</head>
<body>
  <div class="container">

  <div id="loginModal" class="modal">

      <form id="loginForm">

        <button type="button" class="btn btn-default btn-sm">
            <a href="dashboard.html" class="glyphicon glyphicon-log-in"></span> Log in
          </button>

  </div>

  <script>
    // Slideshow Logic
    let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

    // Login Modal Logic
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    const loginForm = document.getElementById('loginForm');

    loginBtn.onclick = function() {
      loginModal.style.display = 'block';
    }

    closeModal.onclick = function() {
      loginModal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target === loginModal) {
        loginModal.style.display = 'none';
      }
    }


  </script>
</body>
</html>
