<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Management System - Dashboard</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #4b0000;
			color: #ffffff;
			display: flex;
			flex-direction: column;
			height: 100vh; /* Ensure body takes the full viewport height */
		}

		.container {
			display: flex;
			flex-direction: column;
			height: 100%; /* Ensure container takes the full height */
		}

		.header {
			display: flex;
			align-items: center;
			background-color: #660000;
			padding: 10px 20px;
		}

		.header img {
			height: 100px;
			width: 100px;
			margin-right: 15px;
		}

		.header h1 {
			font-size: 30px;
			color: #ffffff;
		}

		.main-container {
			display: flex;
			flex: 1;
			width: 100%; /* Ensure main container takes full width */
		}

		.sidebar {
			width: 250px;
			background-color: #660000;
			color: #fafafa;
			padding: 20px;
			height: 100%; /* Ensure sidebar fills the full height */
		}

		.sidebar ul {
			list-style-type: none;
		}

		.sidebar ul li {
			margin: 20px 0;
		}

		.sidebar ul li a {
			color: #dfd6d6;
			text-decoration: none;
			font-size: 18px;
			display: block;
			padding: 10px 15px;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		.sidebar ul li a:hover {
			background-color: #463535;
		}

		.main-content {
			flex: 1;
			display: flex;
			justify-content: flex-start;
			flex-wrap: wrap; /* Allow the dashboard items to wrap */
			padding: 20px;
			width: calc(100% - 250px); /* Adjust the width to take full available space after sidebar */
		}

		.card {
			background-color: #660000;
			color: #fafafa;
			width: 250px;
			margin: 20px;
			border-radius: 10px;
			padding: 20px;
			text-align: center;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s ease;
		}

		

		.card h3 {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.card p {
			font-size: 18px;
			margin-bottom: 10px;
		}

		.card .number {
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<a href="index.html">
				<img src="cu.png" alt="Logo">
			</a>
			<h1>Employee Management System</h1>
		</div>
		
		<div class="main-container">
			<!-- Sidebar -->
			<div class="sidebar">
				<ul>
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Employees</a></li>
					<li><a href="#">Add Employee</a></li>
					<li><a href="#">Reports</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>

			
			<div class="main-content">
				<div class="card">
					<h3>Total Employees</h3>
					<p class="number">550</p>
				</div>

				<div class="card">
					<h3>Departments</h3>
					<p class="number">10</p>
				</div>

				<div class="card">
					<h3>Reports</h3>
					<p class="number">8</p>
				</div>

				<!-- Additional cards can be added below -->
				<div class="card">
					<h3>Recent Activities</h3>
					<p class="number">12</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
